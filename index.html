---
layout: null
---
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Jack Q</title>
        <link rel="stylesheet" href="{{site.baseurl}}/style/site.css">
        <link rel="stylesheet" href="{{site.baseurl}}/style/index.css">
    </head>
    <body>
        <div class="header">
            <h1>
                Jack Q
            </h1>
            <p>
                This is merely a skeleton shaking and waving,
                I'm working hard on it to improve and enrich it.
            </p>
        </div>
        <div class="home">
            <h1 class="page-heading">Posts</h1> 
            <ul class="post-list">
                {% for post in site.posts %}
                <li>
                    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
                    <span class="disqus-comment-count" data-disqus-identifier="post-{{post.comment_id}}"></span>
                    <h2>
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                    </h2>
                </li>
                {% endfor %}
            </ul>
            <p class="rss-subscribe">
              subscribe
              <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a>
            </p>
        </div>
        <!-- RequireJS -->
        <script>
            var require = {
                baseUrl: "{{site.baseurl}}/script"
            };
        </script>
        <script data-main="main" 
            src="{{site.baseurl}}/script/require.js" async ></script>
        
        <!-- DISQUS Count Script -->
        <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = '{{site.disqus_shortname}}'; 

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
        }());
        </script>
    </body>
</html>
